<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Connect Four</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' media='screen' href='/style.css'>
	</head>

	<body>
		<div id="controls">
			<div>
				<div>
					<input type="checkbox" id="privateRoomCheckbox" />
					<label>Private room</label>
				</div>
				<div>
					<input placeholder="room id" type="text" />
					<input id="passwordInput" type="password" placeholder="enter password" style="display: none;" />
					<button id="joinRoomButton">join room</button>
				</div>
			</div>
			<div>
				<p>Available public rooms:</p>
				<ul id="rooms"></ul>
			</div>
		</div>
		<div id="game" class="hidden">
			<div id="boardContainer"></div>
			<div>
				<p id="roomID"></p>
				<div>
					<span id="yourColor">Your color: </span>
					<div></div>
				</div>
				<p id="message"></p>
				<button id="new-game">new game</button>
				<button id="disconnect">disconnect from room</button>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src='/client.js'></script>
	</body>

</html>
